
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://dev.listenernow.com/onboard_scheduler/headspace_authorize/" target="_blank" method="post">
        <section>
            <h1>Web Scheduler</h1>
            <label for="language"></label>
            <select name="language">
                <option value="">Select user language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select><br><br>
            <label for="company_name">Company Name</label><br>
            <input type="text" name="company_name"><br><br>
            <label for="redirect_url">Redirect URL</label><br>
            <input type="text" name="redirect_url"><br>
            <input type="text" hidden name="logo" value="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/934px-Logo_of_Twitter.svg.png"><br>
            
            <label for="auth_token">Auth Token</label><br>
            <input type="text" name="auth_token" value="enter_your_access_token">
            <br><br>
            <button type="submit">Schedule</button>
        </section>
    </form>
</body>
</html>
